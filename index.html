<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
<div id="quote-box">
    <h1 id="text" class="text-center"></h1>
    <h3 id="author" class="text-right"></h3>
    <a href="twitter.com/intent/tweet" id="tweet-quote">Tweet Quote</a>
    <button id="new-quote" class="btn btn-block" onclick="generateQuote()">Next Quote</button>
</div>
</body>
<script src="app.js"></script>
</html>
